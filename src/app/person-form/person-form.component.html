
 <label> Feel the rush of the wind, hear the roar of the engines, and push your skills to the limit in this fast-paced adventure.</label>
  
 @if(isLoggedIn){
   <p class="good-luck"> Good luck, and have fun!</p>   
   <p>
      <img src="../../assets/bg/f1.png" width="250px" height="160px"  />
   </p>
}
@if(!isLoggedIn){

   
   @if(!player){<label>Enter Player Name</label>}
   <input [(ngModel)]="name" type="text"
            placeholder="Name"
            />
            @if(name.length>3){<div style="text-transform: lowercase; color: red;">'Name cannot contain 3 characters.'</div>}
   <br>

   @if(!player){<label>Enter Player E-mail</label>}
   <input [(ngModel)]="email"
         placeholder="E-mail"
         />  
         @if(!email.includes('@') && email.length>3){<div style="text-transform: lowercase; color: red;">'Where's the monkey?'</div>}
   <br/>


   
<button [disabled]="!name || !email" class="play-button" (click)="submit()"> Log In</button>

}

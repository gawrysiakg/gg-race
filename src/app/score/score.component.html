<app-intro-text [player]="player"></app-intro-text>

<div class="score-list-container">
  <table class="score-list">
    <thead>
      <tr>
        <!-- <th>ID</th> -->
        <th>Name</th>
        <th>Score</th>
        <!-- <th>Game Date:</th> -->
      </tr>
    </thead>
    <tbody>
      @for(record of score | slice:0:3 ; track record){
      <tr>
        <!-- <td>{{ user.id }}</td> -->
        <td>{{ record.name }}</td>
        <td>{{ record.score }}</td>
        <!-- <th>
          {{
            user.lastGameHistory[user.lastGameHistory.length - 1].date
              | date : "short"
          }}
        </th> -->
      </tr>
      }
    </tbody>
  </table>
</div>
<button class="play-button" (click)="closeScore()">Close</button>
